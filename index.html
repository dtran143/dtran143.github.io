<!DOCTYPE html>
<html>
  <head>
    <title>Groodity's Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      font-family: "Georgia";
    }

    body {
      margin: 0;
      min-height: 100vh;
      text-rendering: optimizeSpeed;
      line-height: 1.5;
      font-size: 1.2em;
      padding: 1em;
    }

    h1 {
      font-size: 1.25em;
    }

    li {
      margin-bottom: 1em;
    }

    pre {
      white-space: pre-wrap;
      margin: 2em 0;
    }

    pre,
    .tag {
      font-family: monospace;
    }

    .tag::before {
      content: "<";
    }

    .tag::after {
      content: ">";
    }
  
    </style>
  </head>
  <body>
    <h1><u>Groodity's Notes</u></h1>

    <p> Some notes on projects subject to change frequently. Everything here is based on the Single File Philosophy in that everything is in one file (I'm aware of the limits).  </p>
